<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-top">
  </div>
  <div class="bg-bot">
  </div>
  <main class="container">
    <div class="header">
      <div class="bg-profile"></div>
      <div class="details">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="avatar">
        </div>
        <div class="detail">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <div class="country">
          <p>London</p>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="content">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="content">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="content">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
