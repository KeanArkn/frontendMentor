<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" class="desktop-image">
    </div>
    <div class="content">
      <div class="btn">
        <p class="btn-text">Learning</p>
      </div>
      <p class="publish">Published 21 Dec 2023</p>
      <a class="foundations" href="#">HTML & CSS foundations</a>
      <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" class="author-image">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
</body>

</html>
